<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open Fun</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #5a189a, #7b2cbf);
      color: white;
    }

    h1 {
      text-align: center;
      color: #ffb703;
      font-size: 2.5em;
      text-shadow: 2px 2px #00000050;
    }

    .section {
      background-color: #ffffffcc;
      color: #222;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      margin: 20px auto;
      padding: 20px;
      max-width: 600px;
      transition: transform 0.3s;
    }

    .section:hover {
      transform: scale(1.02);
    }

    .section-title {
      text-align: center;
      font-weight: bold;
      font-size: 1.4em;
      margin-bottom: 10px;
    }

    #joke, #quote, #advice, #fact {
      font-size: 1.1em;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      background: #ff8800;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #cc6600;
    }

    .refresh-button {
      display: block;
      margin: 30px auto;
      background: #00b4d8;
      font-weight: bold;
    }

    .refresh-button:hover {
      background: #0077b6;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      .section {
        padding: 15px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>âœ¨Open Funâœ¨</h1>

  <!-- Joke Section -->
  <div class="section" style="background-color:#ffffcc">
    <div class="section-title" style="color:#cc0000">ðŸ¤£ Joke</div>
    <div id="joke">Loading...</div>
    <button onclick="getJoke()">Get New Joke</button>
  </div>

  <!-- Quote Section -->
  <div class="section" style="background-color:#ccffcc">
    <div class="section-title" style="color:#006600">ðŸ’¬ Quote</div>
    <div id="quote">Loading...</div>
    <button onclick="getLocalQuote()">Get New Quote</button>
  </div>

  <!-- Advice Section -->
  <div class="section" style="background-color:#ffcccc">
    <div class="section-title" style="color:#990000">ðŸ’¡ Advice</div>
    <div id="advice">Loading...</div>
    <button onclick="getAdvice()">Get New Advice</button>
  </div>

  <!-- Fact Section -->
  <div class="section" style="background-color:#ccffff">
    <div class="section-title" style="color:#003366">ðŸ§  Fact</div>
    <div id="fact">Loading...</div>
    <button onclick="getFact()">Get New Fact</button>
  </div>

  <button class="refresh-button" onclick="refreshAll()">ðŸ”„ Refresh All</button>

  <script>
    async function getJoke() {
      try {
        const res = await fetch("https://official-joke-api.appspot.com/random_joke");
        const data = await res.json();
        document.getElementById("joke").innerHTML = data.setup + "<br><b>" + data.punchline + "</b>";
      } catch {
        document.getElementById("joke").innerHTML = "Failed to load joke.";
      }
    }

    function getLocalQuote() {
      const quotes = [/* same list as before */];
      const quote = quotes[Math.floor(Math.random() * quotes.length)];
      document.getElementById("quote").innerHTML = quote;
    }

    async function getAdvice() {
      try {
        const res = await fetch("https://api.adviceslip.com/advice");
        const data = await res.json();
        document.getElementById("advice").innerHTML = data.slip.advice;
      } catch {
        document.getElementById("advice").innerHTML = "Failed to load advice.";
      }
    }

    async function getFact() {
      try {
        const res = await fetch("https://uselessfacts.jsph.pl/api/v2/facts/random?language=en");
        const data = await res.json();
        document.getElementById("fact").innerHTML = data.text;
      } catch {
        document.getElementById("fact").innerHTML = "Failed to load fact.";
      }
    }

    function refreshAll() {
      getJoke();
      getLocalQuote();
      getAdvice();
      getFact();
    }

    refreshAll();
  </script>
</body>
</html>
